<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>


  <main>
    <div class="container">
      <div class="stats">
        <div class="stat--title">Get <span>insights</span> that help your business grow.</div>
        <p class="stat--description">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer
          experience, and overall efficiency.</p>
        <div class="stat--count">
          <div class="stat-detail">
            <div class="count">10k+</div>
            <div class="name">companies</div>
          </div>
          <div class="stat-detail">
            <div class="count">314</div>
            <div class="name">templates</div>
          </div>
          <div class="stat-detail">
            <div class="count">12M+</div>
            <div class="name">queries</div>
          </div>
        </div>
      </div>
      <div class="stats-img">
        <img src="./images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
